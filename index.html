<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Landing Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Alpine.JS added for header scroll color change -->
    <script defer src="https://unpkg.com/alpinejs@3.14.0/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header x-data="{ navShow : false }" @scroll.window="navShow = window.scrollY > 150 ? true : false">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" :class="{'header-scrolled': navShow }">
            <div class="container">
                <a class="navbar-brand" href="#">لندینگ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        محصولات
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">محصول 1</a></li>
                        <li><a class="dropdown-item" href="#">محصول 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">محصول 3</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">درباره ما</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">تماس با ما</a>
                    </li>
                  </ul>
                </div>
            </div>
          </nav>
    </header>
    <!-- Intro section -->
    <section class="intro">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
